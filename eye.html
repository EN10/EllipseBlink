<canvas id='c'></canvas>
<script>
var c  = document.getElementById("c").getContext("2d")

c.beginPath();
c.ellipse(100, 75, 75, 50, 0, 0, 2 * Math.PI);
c.stroke();

c.beginPath()
c.fillStyle = 'blue'
c.arc(100,75,25,0,2 * Math.PI)
c.fill();

c.beginPath()
c.fillStyle = 'black'
c.arc(100,75,12,0,2 * Math.PI)
c.fill();

</script>
